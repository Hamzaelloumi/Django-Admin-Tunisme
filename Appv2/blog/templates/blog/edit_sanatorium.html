{% extends "Blog/base.html" %}
{% block content %}

<div class="content">
    <div class="container-fluid">

                <br>
                <h2>Sanatorium: {{ sanatoriums.name }} </h2>
                <hr>
            
                <form action="/update_sanatorium/{{ sanatoriums.id_sanatorium }}" class="col-md-6">
            
                    {% csrf_token %}
            
                    <label class="form-group" for="name">Name: </label>
                    <input class="form-control" type="text" name="name" value="{{ sanatoriums.name }}" placeholder="{{ sanatoriums.name }}">
                    <label class="form-group" for="prenom">Description: </label>
                    <input class="form-control" type="text" name="description" value="{{ sanatoriums.description }}" placeholder="{{ sanatoriums.description }}">

                    <label class="form-group" for="email">Adresse: </label>
                    <input class="form-control" type="text" name="adresse" value="{{ sanatoriums.adresse }}" placeholder="{{ sanatoriums.adresse }}">
                    <label class="form-group" for="email">Telephone: </label>
                    <input class="form-control" type="text" name="telephone" value="{{ sanatoriums.telephone }}" placeholder="{{ sanatoriums.adresse }}">

                    <label class="form-group" for="password">File: </label>
                    <input class="form-control" type="File" name="file" value="{{ sanatoriums.Image }}" placeholder="{{ sanatoriums.password }}">
                    <br>
                    
                    <input class="btn btn-info" type="submit" value="Update">
                    <input class="btn btn-danger" type="Reset" value="Annuler">

            
                </form>
            
            
            </div>
            </div>
            
                               		                            

            
        
   

{% endblock content %}
